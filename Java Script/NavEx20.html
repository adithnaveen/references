<html>

  <body bgcolor="blue">
	<h2>This is for testing Back ground color </h2>  
  </body>
		
	<script language="javascript" type="text/javascript">
		function getGetSetBgColor(){
			x = document.body.getAttribute("bgColor");

			alert("The Value got is  - - -"+ x);

			document.body.setAttribute("bgColor", "cyan");

			alert("The Bg color after setting is " + document.body.getAttribute("bgColor"));
		}

		getGetSetBgColor();
	</script>
</html>
