<html>
	<!-- program to set the bg color and showing the javascript directly in event -->
  <body>
  	<h2>Changing background color </h2>

	<a href="#" onmouseover="javascript:document.body.setAttribute('bgColor', 'blue')">Blue</a>
	<a href="#" onmouseover="javascript:document.body.setAttribute('bgColor', 'green')">Green</a>
	<a href="#" onmouseover="javascript:document.body.setAttribute('bgColor', 'orange')">Orange</a>
	<a href="#" onmouseover="javascript:document.body.setAttribute('bgColor', 'cyan')">Cyan</a>

  </body>
</html>
