<html>
	<body>
		<script language="javascript" type="text/javascript">
			// program to add n numbers and display the sum (when user enters 0)

			res=0;
			do{
				num = prompt("Enter a number ","0");
				res=res+parseInt(num);
			}while(num!=0);

			document.write("sum of entered numbers is " + res);
		</script>
	</body>
</html>
