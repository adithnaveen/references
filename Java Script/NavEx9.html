	<head>

	<script language="javascript" type="text/javascript">
		// program to show working of function
		function display(x){

			document.write("The value passed is " + x);

	</script>
	</head>
	
	<body>
	<!-- we call the defined functions, from this section -->

		<script language="javascript" type="text/javascript">
			display("Kumar");

	</body>
